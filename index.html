<!DOCTYPE html><html lang="en"><head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RoomFinderPH - Pagadian</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
  <style>
    body {
      margin: 0;
      font-family: 'Ubuntu', sans-serif;
      background: linear-gradient(to right, #fdfcfb, #e2d1c3);
      overflow-x: hidden;
    }header {
  background-color: #8E3200;
  color: white;
  padding: 1rem;
  text-align: center;
  position: relative;
}

.moving-sun {
  position: absolute;
  width: 100px;
  height: 100px;
  background: radial-gradient(circle, #FFD700 0%, #FFA500 100%);
  border-radius: 50%;
  top: 20px;
  left: 50%;
  transform: translateX(-50%);
  animation: float 4s ease-in-out infinite;
}

@keyframes float {
  0%, 100% { transform: translate(-50%, 0); }
  50% { transform: translate(-50%, -15px); }
}

.content {
  padding: 2rem;
}

.form-section {
  background-color: #FFF5E1;
  border-radius: 12px;
  padding: 1.5rem;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  margin-bottom: 2rem;
}

input, select, textarea {
  width: 100%;
  padding: 10px;
  margin-top: 8px;
  margin-bottom: 16px;
  border: 1px solid #ccc;
  border-radius: 6px;
  box-sizing: border-box;
}

button {
  background-color: #D2691E;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  font-weight: bold;
}

.gallery {
  display: flex;
  overflow-x: auto;
  gap: 10px;
  margin-top: 1rem;
}

.gallery img {
  width: 200px;
  height: 150px;
  object-fit: cover;
  border-radius: 8px;
}

footer {
  background-color: #8E3200;
  color: white;
  text-align: center;
  padding: 1rem;
  margin-top: 2rem;
}

.fb-link, .gcash-info {
  margin-top: 1rem;
}

.fb-link a {
  color: #0047AB;
  text-decoration: underline;
}

  </style>
</head><body>
  <header>
    <h1>RoomFinderPH</h1>
    <p>Helping Pagadianos find and list rooms with ease</p>
    <div class="moving-sun"></div>
  </header>  <main class="content">
    <section class="form-section">
      <h2>List Your Room</h2>
      <form>
        <label for="name">Landlord Name:</label>
        <input type="text" id="name" required /><label for="barangay">Barangay in Pagadian:</label>
    <select id="barangay" required>
      <option value="">Select Barangay</option>
      <option value="Balangasan">Balangasan</option>
      <option value="San Pedro">San Pedro</option>
      <option value="Tiguma">Tiguma</option>
      <option value="Dao">Dao</option>
      <option value="Santiago">Santiago</option>
      <option value="Mangasangay">Mangasangay</option>
      <option value="Muricay">Muricay</option>
      <!-- Add all 54 barangays -->
    </select>

    <label for="purok">Purok Name:</label>
    <input type="text" id="purok" required />

    <label for="number">Contact Number:</label>
    <input type="tel" id="number" required />

    <label for="images">Upload Room Photos:</label>
    <input type="file" id="images" multiple accept="image/*" />

    <button type="submit">Submit Listing</button>
  </form>
</section>

<section class="gallery">
  <img src="https://upload.wikimedia.org/wikipedia/commons/3/3c/Traditional_Filipino_House.jpg" alt="Sample Room">
  <img src="https://upload.wikimedia.org/wikipedia/commons/a/ae/Bahay_na_Bato-Vigan.jpg" alt="Sample Room">
  <img src="https://upload.wikimedia.org/wikipedia/commons/f/fc/Nipa_hut_in_Bohol.jpg" alt="Sample Room">
</section>

</body></html>
